<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Broadcast</title>
    <script
      src="https://kit.fontawesome.com/b757c0228b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Weather Broadcast</h1>
      <div class="input1">
        <input id="cityvalue" type="search" placeholder="Enter City Name" />
        <button onclick="search()">Search</button>
      </div>

      <div class="container">
        <div class="box1">
          <img id="logo" src="rain.png" alt="" class="weather-icon" />
          <h1><span id="temperature">22</span> <sup>o</sup>C</h1>
          <h2 id="cityname">Banglore</h2>
          <p id="countryname">IN</p>
          <div class="details">
            <div class="col">
              <img src="humidity.png" alt="" />
              <div>
                <p id="humidity" class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="wind.png" alt="" />
              <div>
                <p id="wind" class="wind">15 km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
