<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Page - made by me</title>
    <script
      src="https://kit.fontawesome.com/b757c0228b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>WEATHER PAGE</h1>
      <div class="input1">
        <input id="cityvalue" type="search" placeholder="Enter your city" />
        <button onclick="search()">Search</button>
      </div>

      <div class="container">
        <div class="box1">
          <h2 id="cityname"></h2>
          <p id="countryname"></p>
          <img
            id="logo"
            src="https://media.giphy.com/media/zotwjIGhEIUzC/giphy.gif"
            alt=""
          />
          <h1><span id="temperature"></span> <sup>o</sup>C</h1>
        </div>
        <div class="box2"></div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
